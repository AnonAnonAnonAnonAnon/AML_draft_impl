# ACT smoke：生成最小 hdf5（供 policy/ACT/process_data.py 读取）
# 关键：episode_num >= expert_data_num（建议至少 2）
# 且 collect_data=true

render_freq: 0
episode_num: 2
use_seed: false
save_freq: 15
embodiment:
- aloha-agilex
language_num: 1

domain_randomization:
  random_background: false
  cluttered_table: false
  clean_background_rate: 1
  random_head_camera_dis: 0
  random_table_height: 0
  random_light: true
  crazy_random_light_rate: 0

camera:
  head_camera_type: D435
  wrist_camera_type: D435
  collect_head_camera: true
  collect_wrist_camera: true

data_type:
  rgb: true
  third_view: false
  depth: false
  pointcloud: false
  observer: false
  endpose: true
  qpos: true
  mesh_segmentation: false
  actor_segmentation: false

pcd_down_sample_num: 1024
pcd_crop: true

save_path: ./data
clear_cache_freq: 1

collect_data: true
eval_video_log: false
