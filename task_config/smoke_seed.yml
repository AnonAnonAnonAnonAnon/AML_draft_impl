# 最快 smoke：只验证 collect_data 流程能启动并找到成功 seed
# 注意：collect_data=false => 不生成 data/episode*.hdf5，因此不能跑 ACT process/train

render_freq: 0
episode_num: 1
use_seed: false
save_freq: 15
embodiment:
- aloha-agilex
language_num: 1

domain_randomization:
  random_background: false
  cluttered_table: false
  clean_background_rate: 1
  random_head_camera_dis: 0
  random_table_height: 0
  random_light: false
  crazy_random_light_rate: 0

camera:
  head_camera_type: D435
  wrist_camera_type: D435
  collect_head_camera: true
  collect_wrist_camera: true

data_type:
  rgb: true
  third_view: false
  depth: false
  pointcloud: false
  observer: false
  endpose: true
  qpos: true
  mesh_segmentation: false
  actor_segmentation: false

pcd_down_sample_num: 1024
pcd_crop: true

save_path: ./data
clear_cache_freq: 1

collect_data: false
eval_video_log: false
